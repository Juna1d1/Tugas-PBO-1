<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Snack CyberPunk</title>
    <style>
        /* Global Style */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        /* Cyberpunk Glow */
        .cyberpunk-glow {
            text-shadow: 0 0 5px #f72585, 0 0 10px #f72585, 0 0 20px #f72585, 
                         0 0 40px #7209b7, 0 0 80px #7209b7, 0 0 120px #7209b7;
        }
        
        /* Login Section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-card {
            background: rgba(15, 12, 41, 0.9);
            border: 1px solid #7209b7;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #e0e0e0;
            box-shadow: 0 0 15px #f72585, 0 0 30px #7209b7;
        }
        
        .login-card h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }
        
        .login-card input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1f1f1f;
            border: 1px solid #3a0ca3;
            border-radius: 5px;
            font-size: 1rem;
            color: #e0e0e0;
        }
        
        .login-card input:focus {
            border-color: #f72585;
            outline: none;
            box-shadow: 0 0 10px #f72585;
        }
        
        .login-card button {
            width: 100%;
            padding: 10px;
            background: #7209b7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px #f72585, 0 0 30px #7209b7;
            transition: all 0.3s ease;
        }
        
        .login-card button:hover {
            background: #f72585;
            box-shadow: 0 0 20px #f72585, 0 0 40px #7209b7;
        }
        
        .logout-container {
            text-align: center;
            margin: 20px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #f72585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 15px #7209b7, 0 0 30px #f72585;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #7209b7;
            box-shadow: 0 0 20px #f72585, 0 0 40px #7209b7;
        }
        
        /* Snack Section */
        #snack-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #e0e0e0;
        }
        
        /* Header */
        .snack-header {
            text-align: center;
            background: linear-gradient(to right, #6a0572, #a81b92);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 20px #f72585, 0 0 40px #7209b7;
        }
        
        .snack-header h1 {
            font-size: 2.5rem;
        }
        
        /* Snack Cards */
        .snack-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .snack-card {
            background: rgba(15, 12, 41, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px #7209b7, 0 0 30px #f72585;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .snack-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #f72585, 0 0 40px #7209b7;
        }
        
        .snack-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px #3a0ca3;
        }
        
        .snack-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .snack-card p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .snack-card button {
            padding: 10px 20px;
            background: #f72585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 15px #7209b7;
            transition: background 0.3s;
        }
        
        .snack-card button:hover {
            background: #7209b7;
            box-shadow: 0 0 20px #f72585, 0 0 40px #7209b7;
        }
        
        /* Notification */
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f72585;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #7209b7;
            animation: fadeInOut 3s ease forwards;
            z-index: 1000;
            font-size: 0.9em;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        /* Tombol Aksi Keranjang */
        .cart-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .cart-action-btn {
            padding: 10px 20px;
            background-color: #0ff; /* Neon Cyan */
            color: #000;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .cart-action-btn:hover {
            background-color: #ff00ff; /* Neon Magenta */
            color: #fff;
            transform: scale(1.1);
        }
        
        /* Daftar Item di Keranjang */
        #cart-list {
            margin: 20px 0;
        }
        
        /* Item Keranjang */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1a1a1a, #333); /* Gradient Background */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.5);
        }
        
        .cart-item div {
            display: flex;
            flex-direction: column;
            color: #0ff; /* Neon Cyan */
        }
        
        .cart-item-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* Tombol di Item Keranjang */
        .cart-item-buttons button {
            padding: 5px 10px;
            background-color: #ff00ff; /* Neon Magenta */
            color: white;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .cart-item-buttons button:hover {
            background-color: #0ff; /* Neon Cyan */
            border-color: #0ff;
            transform: scale(1.1);
            box-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
        }
        
        /* Notifikasi */
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff00ff, #0ff); /* Neon Gradient */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 0, 255, 0.5);
            animation: fadeInOut 3s ease forwards;
            z-index: 1000;
            font-size: 0.9em;
        }
        
        /* Animasi Notifikasi */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        /* Latar dan efek neon */
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a); /* Gelap dengan aksen */
            color: #0ff;
            font-family: 'Poppins', sans-serif;
        }
        
        #payment-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(15, 12, 41, 0.9);
            border: 2px solid #7209b7;
            border-radius: 10px;
            box-shadow: 0 0 15px #f72585, 0 0 30px #7209b7;
            color: #e0e0e0;
        }
        
        #payment-container h3 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        
        #payment-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #0ff;
        }
        
        #payment-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3a0ca3;
            border-radius: 5px;
            background: #1f1f1f;
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        #payment-container input:focus {
            outline: none;
            border-color: #f72585;
            box-shadow: 0 0 10px #f72585;
        }
        
        .pay-btn {
            width: 100%;
            padding: 10px;
            background: #f72585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 15px #7209b7, 0 0 30px #f72585;
            transition: all 0.3s ease;
        }
        
        .pay-btn:hover {
            background: #7209b7;
            box-shadow: 0 0 20px #f72585, 0 0 40px #7209b7;
        }
        
        #change-result {
            margin-top: 10px;
            font-size: 1.2rem;
            text-align: center;
            color: #0ff;
        }
    </style>
    <link re="icon" href="https://i.pinimg.com/736x/9f/3a/75/9f3a756882697a61d8d1114e3cdb2ae0.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>
    
    <!-- Snack Section -->
    <div id="snack-section" style="display: none;">
        <h1>Daftar Snack</h1>
        <div class="logout-container">
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <div id="admin-message" style="display: none; text-align: center;">
            <p>Selamat datang, Admin! Anda dapat mengelola snack.</p>
        </div>
        <div id="cart-info">
            <span class="cart-icon">🛒</span>
            <span>Total Item: <strong id="total-items">0</strong></span>
            <span>Total Harga: Rp <strong id="total-price">0</strong></span>
        </div>       
        <div class="cart-actions">
            <button onclick="clearCart()" class="cart-action-btn">Hapus Semua Pesanan</button>
        </div>
        <section class="snack-container">
            <div class="snack-card">
                <img src="snack1.jpg" alt="Snack 1">
                <h3>Snack A</h3>
                <p>Rp 1.500.000</p>
                <button onclick="addToCart(1500000, 'Snack A')">Tambah ke Keranjang</button>
            </div>
            <div class="snack-card">
                <img src="snack2.jpg" alt="Snack 2">
                <h3>Snack B</h3>
                <p>Rp 2.000.000</p>
                <button onclick="addToCart(2000000, 'Snack B')">Tambah ke Keranjang</button>
            </div>
            <div class="snack-card">
                <img src="snack3.jpg" alt="Snack 3">
                <h3>Snack C</h3>
                <p>Rp 2.500.000</p>
                <button onclick="addToCart(2500000, 'Snack C')">Tambah ke Keranjang</button>
            </div>
            <div id="cart-list"></div>
            <div id="cart-summary"></div>
            <div id="payment-container">
                <h3>Metode Pembayaran</h3>
                <label for="input-money">Jumlah Uang yang Diberikan:</label>
                <input type="number" id="input-money" placeholder="Masukkan jumlah uang">
                <button id="pay-btn" class="pay-btn">Bayar</button>
                <p id="change-result"></p>
            </div> 
        </section>
    </div>

    <div id="notification" style="display: none;">Snack berhasil ditambahkan!</div>

    <script>
        let cart = {}; 

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            if (username === "admin" && password === "admin123") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("snack-section").style.display = "block";
                document.getElementById("admin-message").style.display = "block";
            } else if (username === "user" && password === "user123") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("snack-section").style.display = "block";
            } else {
                document.getElementById("error-message").textContent = "Username atau Password salah!";
            }
        }

        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                location.reload();
            }
        });

        function addToCart(price, snackName) {
            if (!cart[snackName]) {
                cart[snackName] = { price, quantity: 1 };
            } else {
                cart[snackName].quantity++;
            }
            updateCart();
        }

        function removeFromCart(snackName) {
            if (cart[snackName]) {
                cart[snackName].quantity--;
                if (cart[snackName].quantity <= 0) {
                    delete cart[snackName];
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const totalItemsElem = document.getElementById("total-items");
            const totalPriceElem = document.getElementById("total-price");
        
            cartList.innerHTML = "";
            let totalItems = 0;
            let totalPrice = 0;
        
            for (const snackName in cart) {
                const { price, quantity } = cart[snackName];
                const itemTotal = quantity * price;
                totalItems += quantity;
                totalPrice += itemTotal;
            
                const cartItem = document.createElement("div");
                cartItem.innerHTML = `
                    ${quantity}x ${snackName} - Rp${itemTotal.toLocaleString('id-ID')}
                    <button onclick="addToCart(${price}, '${snackName}')">+</button>
                    <button onclick="removeFromCart('${snackName}')">-</button>
                `;
                cartList.appendChild(cartItem);
            }
        
            totalItemsElem.textContent = totalItems;
            totalPriceElem.textContent = totalPrice.toLocaleString('id-ID');
        }

        document.getElementById('pay-btn').addEventListener('click', function () {
            const inputMoney = parseInt(document.getElementById('input-money').value);
            const totalPrice = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
        
            if (isNaN(inputMoney) || inputMoney <= 0) {
                alert('Masukkan jumlah uang yang valid!');
                return;
            }
        
            if (inputMoney < totalPrice) {
                alert('Uang yang diberikan tidak cukup!');
            } else {
                const change = inputMoney - totalPrice;
                document.getElementById('change-result').textContent = 
                    change > 0 
                    ? `Kembalian: Rp${change.toLocaleString('id-ID')}`
                    : 'Uang pas.';
                cart = {};
                updateCart();
            }
        });

        function removeFromCart(snackName) {
            if (cart[snackName]) {
                cart[snackName].quantity--;
                if (cart[snackName].quantity <= 0) {
                    delete cart[snackName];
                }
            }
            updateCart();
        }

        function deleteFromCart(snackName) {
            if (cart[snackName]) {
                delete cart[snackName];
            }
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const totalItemsElem = document.getElementById("total-items");
            const totalPriceElem = document.getElementById("total-price");
        
            cartList.innerHTML = "";
            let totalItems = 0;
            let totalPrice = 0;
        
            for (const snackName in cart) {
                const item = cart[snackName];
                const itemTotal = item.quantity * item.price;
            
                totalItems += item.quantity;
                totalPrice += itemTotal;
            
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
            
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.quantity} x ${snackName}</strong>
                        <p>@Rp${item.price.toLocaleString()}</p>
                        <p>Total: Rp${itemTotal.toLocaleString()}</p>
                    </div>
                    <div class="cart-item-buttons">
                        <button onclick="addToCart(${item.price}, '${snackName}')">+</button>
                        <button onclick="removeFromCart('${snackName}')">-</button>
                        <button onclick="deleteFromCart('${snackName}')">🗑️</button>
                    </div>
                `;
                cartList.appendChild(cartItem);
            }
        
            totalItemsElem.textContent = totalItems;
            totalPriceElem.textContent = totalPrice.toLocaleString();
        }

        function clearCart() {
            for (const key in cart) {
                delete cart[key];
            }
            updateCart();
        }
    </script>
</body>
</html>
