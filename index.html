<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Tugas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .form-tugas {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-tugas input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            flex: 1;
            outline: none;
        }

        .form-tugas input::placeholder {
            color: #999;
        }

        .tombol-tambah {
            background: #00c9a7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tombol-tambah:hover {
            background: #00a383;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th, td {
            padding: 12px;
            text-align: left;
            color: #fff;
        }

        th {
            font-size: 16px;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        .tombol-hapus {
            background: #ff3860;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tombol-hapus:hover {
            background: #d1284b;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Manajemen Daftar Tugas</h1>
    </div>

    <script>
        // Model untuk mengelola data
        class TugasModel {
            constructor() {
                this.tugas = [
                    { id: '1', nama: 'Budi', tugas: 'Mengerjakan laporan' },
                    { id: '2', nama: 'Siti', tugas: 'Membuat presentasi' },
                    { id: '3', nama: 'Amin', tugas: 'Melakukan riset pasar' }
                ];
            }

            tambahTugas(data) {
                this.tugas.push(data);
            }

            hapusTugas(index) {
                this.tugas.splice(index, 1);
            }

            getTugas() {
                return this.tugas;
            }
        }

        // View untuk mengelola antarmuka pengguna
        class TugasView {
            constructor() {
                this.app = document.getElementById('app');
                this.form = this.buatForm();
                this.tabelTugas = this.buatTabelTugas();
            }

            buatForm() {
                const form = document.createElement('form');
                form.className = 'form-tugas';

                const inputId = document.createElement('input');
                inputId.type = 'text';
                inputId.placeholder = 'ID';
                inputId.className = 'input-id';

                const inputNama = document.createElement('input');
                inputNama.type = 'text';
                inputNama.placeholder = 'Nama';
                inputNama.className = 'input-nama';

                const inputTugas = document.createElement('input');
                inputTugas.type = 'text';
                inputTugas.placeholder = 'Tugas';
                inputTugas.className = 'input-tugas';

                const tombolTambah = document.createElement('button');
                tombolTambah.textContent = 'Tambah';
                tombolTambah.className = 'tombol-tambah';

                form.appendChild(inputId);
                form.appendChild(inputNama);
                form.appendChild(inputTugas);
                form.appendChild(tombolTambah);

                this.app.appendChild(form);
                return form;
            }

            buatTabelTugas() {
                const tabel = document.createElement('table');
                tabel.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Tugas</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                this.app.appendChild(tabel);
                return tabel.querySelector('tbody');
            }

            render(tugas, hapusTugasCallback) {
                this.tabelTugas.innerHTML = '';
                tugas.forEach((item, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.nama}</td>
                        <td>${item.tugas}</td>
                    `;

                    const aksiCell = document.createElement('td');
                    const tombolHapus = document.createElement('button');
                    tombolHapus.textContent = 'Hapus';
                    tombolHapus.className = 'tombol-hapus';
                    tombolHapus.onclick = () => hapusTugasCallback(index);

                    aksiCell.appendChild(tombolHapus);
                    row.appendChild(aksiCell);

                    this.tabelTugas.appendChild(row);
                });
            }
        }

        // Controller untuk menghubungkan model dan view
        class TugasController {
            constructor(model, view) {
                this.model = model;
                this.view = view;

                this.view.render(this.model.getTugas(), (index) => this.hapusTugas(index));

                this.view.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const id = e.target.querySelector('.input-id').value.trim();
                    const nama = e.target.querySelector('.input-nama').value.trim();
                    const tugas = e.target.querySelector('.input-tugas').value.trim();

                    if (id && nama && tugas) {
                        this.model.tambahTugas({ id, nama, tugas });
                        this.view.render(this.model.getTugas(), (index) => this.hapusTugas(index));
                        e.target.reset(); // Reset form setelah submit
                    } else {
                        alert('Semua kolom harus diisi!');
                    }
                });
            }

            hapusTugas(index) {
                this.model.hapusTugas(index);
                this.view.render(this.model.getTugas(), (index) => this.hapusTugas(index));
            }
        }

        // Inisialisasi aplikasi
        const model = new TugasModel();
        const view = new TugasView();
        const controller = new TugasController(model, view);
    </script>
</body>
</html>
