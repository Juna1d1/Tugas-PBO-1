<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Snack CyberPunk</title>
    <style>
        /* Global Style */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            overflow-x: hidden;
        }
        /* Login Section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: rgba(15, 12, 41, 0.9);
            border: 1px solid #7209b7;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #e0e0e0;
            box-shadow: 0 0 15px #f72585, 0 0 30px #7209b7;
        }
        .login-card h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }
        .login-card input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1f1f1f;
            border: 1px solid #3a0ca3;
            border-radius: 5px;
            font-size: 1rem;
            color: #e0e0e0;
        }
        .login-card button {
            width: 100%;
            padding: 10px;
            background: #7209b7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px #f72585, 0 0 30px #7209b7;
            transition: all 0.3s ease;
        }
        .logout-container {
            text-align: center;
            margin: 20px;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #f72585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 15px #7209b7, 0 0 30px #f72585;
        }
        /* Snack Section */
        #snack-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #e0e0e0;
        }
        .snack-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .snack-card {
            background: rgba(15, 12, 41, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px #7209b7, 0 0 30px #f72585;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .snack-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>
    <div id="snack-section" style="display: none;">
        <h1>Daftar Snack</h1>
        <div class="logout-container">
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <div class="snack-container">
            <div class="snack-card">
                <img src="snack1.jpg" alt="Snack 1">
                <h3>Snack A</h3>
                <p>Rp 1.500.000</p>
                <button onclick="addToCart(1500000, 'Snack A')">Tambah ke Keranjang</button>
            </div>
        </div>
        <div id="cart-list"></div>
    </div>
    <script>
        let cart = {};
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "admin" && password === "admin123") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("snack-section").style.display = "block";
            } else {
                document.getElementById("error-message").textContent = "Username atau Password salah!";
            }
        }
        function addToCart(price, snackName) {
            if (!cart[snackName]) cart[snackName] = { price, quantity: 1 };
            else cart[snackName].quantity++;
        }
    </script>
</body>
</html>
